        <h5>Send Us A Message</h5>
        <form>
            <fieldset>
                <legend>    </legend>
                <div class="form-lines">
                    <label for="fname"> Full Name:</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="form-lines">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>How can we assist you?</legend>
                <div>
                    <input type="radio" id="General-Inquiry" name="questionnaire">
                    <label for="General-Inquiry">General Inquiry</label>
                    
                </div>
                <div>
                    <input type="radio" id="Reservation-Question" name="questionnaire">
                    <label for="Reservation-Question">Reservation Question</label>
                    
                </div>
                <div>
                    <input type="radio" id="Website-Suggestion" name="questionnaire">
                    <label for="Website-Suggestion">Website Suggestion</label>
                   
                </div>
                <label for="message">Let us know the details of your next adventure!</label>
                <textarea name="feedback" id="message" rows="4" placeholder="I would love to navigate the rapids with Martha"></textarea>

                <div>
                    <label for="newsletter">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
            </fieldset>
            <button type="submit">Send Message</button>
        </form>
